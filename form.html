<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Escuela Calasanz Salamanca</title>
    <link rel="stylesheet" href="./css/commons.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>

    <header class="header">
        <div class="header__text">
            <h1 class="header__title">Escuela Calasanz Salamanca</h1>
            <p class="header__subtitle">Educación con valores cristianos y excelencia académica</p>
        </div>
        <div class="header__logo-container">
            <img class="header__logo" src="./img/LOGO_ESCOLAPIOS.png" alt="Escuela Calasanz Salamanca">
        </div>
    </header>

    <nav class="nav">
        <a class="nav__link" href="index.html">Inicio</a>
        <a class="nav__link" href="#">Nosotros</a>
        <a class="nav__link" href="#">Noticias</a>
        <a class="nav__link" href="form.html">Contacto</a>
    </nav>

    <audio id="audio" autoplay  loop>
    <source src="./audio/feliz-navidad-letra--lyrics.mp3" type="audio/mpeg">
    </audio>
    <div class="container" id="contact-form-container">
        <h2 class="container__title">Formulario de Contacto</h2>
        <form class="contact-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" class="contact-form__input" required>

            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" class="contact-form__input" required>

            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="contact-form__input" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" class="contact-form__input">

            <label for="sugerencias">Sugerencias</label>
            <textarea id="sugerencias" name="sugerencias" class="contact-form__textarea" rows="5"></textarea>

            <button type="submit" class="contact-form__button">Enviar</button>
        </form>
    </div>

     <footer class="footer">
        <p class="footer__text">&copy; 2024 Escuela Calasanz Salamanca. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
